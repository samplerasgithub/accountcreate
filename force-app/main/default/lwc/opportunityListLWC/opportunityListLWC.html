<template>
    <lightning-card title="Opportunity Recods">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around:small">

                <template for:each={oppList} for:item="opp">
                    <p key={opp.Id}></p>
                    {opp.Id}
                    <p key={opp.Name}></p>
                    {opp.Name}
                    <p key={opp.CloseDate}></p>
                    {opp.CloseDate}
                    <p key={opp.StageName}></p>
                    {opp.StageName}
                </template>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
